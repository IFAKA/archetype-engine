name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v2.0.1, v2.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to create GitHub releases
      id-token: write  # Required for OIDC trusted publishing & provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:run
      
      - name: Build package
        run: npm run build
      
      - name: Publish to npm (using Trusted Publishing)
        run: npm publish --provenance --access public
        # Note: --provenance flag enables OIDC trusted publishing
        # No NPM_TOKEN needed - uses OIDC authentication
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“¦ Archetype Engine ${{ github.ref_name }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.
            
            ### Installation
            ```bash
            npm install archetype-engine@latest
            ```
            
            ### Verification
            This release includes automatic [npm provenance](https://www.npmjs.com/package/archetype-engine?activeTab=provenance) proving it was built from this exact commit.
          draft: false
          prerelease: false
          generate_release_notes: true
